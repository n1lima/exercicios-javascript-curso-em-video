<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('qual eh seu nome?')
        document.writeln(`seu nome eh <strong>${nome}</strong>, e tem ${nome.length} caracteres</br>`)   
        document.writeln(`seu nome em maisculo eh <strong>${nome.toUpperCase()}</strong></br>`)
        document.writeln(`seu nome em minusculo eh <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
